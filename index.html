<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>GCC Class Schedule Visualizer</title>


    <link href='lib/fullcalendar.css' rel='stylesheet' />
    <link href='lib/bootstrap.css' rel='stylesheet' />
    <link href='styles/main.css' rel='stylesheet' />

    <script src='lib/moment.min.js'></script>
    <script src='lib/jquery.min.js'></script>
    <script src='lib/bootstrap.js'></script>
    <script src='lib/fullcalendar.js'></script>
    <script src='scripts/main.js'></script>

    <script>

        $(document).ready(function () {

            $('#calendar').fullCalendar({
                header: false,
                allDaySlot: false,
                minTime: "08:00:00",
                maxTime: "20:00:00",
                defaultDate: '2017-03-12',
                defaultView: 'agendaWeek',
                columnFormat: 'dddd',
                navLinks: false, // can click day/week names to navigate views
                editable: false,
                eventLimit: true, // allow "more" link when too many events
                weekends: false,
                weekNumbers: false,
                events: [
                    {
                        title: 'All Day Event',
                        start: '2017-03-01'
                    },
                    {
                        title: 'Long Event',
                        start: '2017-03-07',
                        end: '2017-03-10'
                    },
                    {
                        id: 999,
                        title: 'Repeating Event',
                        start: '2017-03-09T16:00:00'
                    },
                    {
                        id: 999,
                        title: 'Repeating Event',
                        start: '2017-03-16T16:00:00'
                    },
                    {
                        title: 'Conference',
                        start: '2017-03-11',
                        end: '2017-03-13'
                    },
                    {
                        title: 'Meeting',
                        start: '2017-03-12T10:30:00',
                        end: '2017-03-12T12:30:00'
                    },
                    {
                        title: 'Lunch',
                        start: '2017-03-12T12:00:00'
                    },
                    {
                        title: 'Meeting',
                        start: '2017-03-12T14:30:00'
                    },
                    {
                        title: 'Happy Hour',
                        start: '2017-03-12T17:30:00'
                    },
                    {
                        title: 'Dinner',
                        start: '2017-03-12T20:00:00'
                    },
                    {
                        title: 'Birthday Party',
                        start: '2017-03-13T07:00:00'
                    },
                    {
                        title: 'Click for Google',
                        url: 'http://google.com/',
                        start: '2017-03-28'
                    }
                ]
            });

        });

    </script>
    <style>
        body {
            margin: 40px 10px;
            padding: 0;
            font-family: "Lucida Grande",Helvetica,Arial,Verdana,sans-serif;
            font-size: 14px;
        }

        #calendar {
            max-width: 900px;
            margin: 0 auto;
        }
    </style>
</head>
<body>

    <div id='calendar'></div>

</body>
</html>
