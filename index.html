<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>GCC Class Schedule Visualizer</title>


    <link rel="stylesheet" type="text/css" href="jquery-weekcalendar-1.2.2/full_demo/reset.css"/>
    <link rel="stylesheet" type="text/css" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.7.2/themes/start/jquery-ui.css"/>
    <link rel="stylesheet" type="text/css" href="jquery-weekcalendar-1.2.2/jquery.weekcalendar.css"/>
    <link rel="stylesheet" type="text/css" href="jquery-weekcalendar-1.2.2/full_demo/demo.css"/>

    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js"></script>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.7.2/jquery-ui.min.js"></script>
    <script type="text/javascript" src="jquery-weekcalendar-1.2.2/jquery.weekcalendar.js"></script>
    <script type="text/javascript" src="jquery-weekcalendar-1.2.2/full_demo/demo.js"></script>
    <script type="text/javascript" src="scripts/courses.js"></script>
    <script type="text/javascript" src="scripts/main.js"></script>
	<script type="text/javascript" src="clipboard.js-master/dist/clipboard.min.js"></script>

</head>
<body>
    <div id="course_codes_button_container">
        <button type="button" id="course_codes_button">Get course codes</button>
    </div>

    <table class="myTable" width="90%" align="center">
        <tr>
            <td class="leftMenu" valign="top">
                <div class="myForm">
                    <table class="searchTable">
                        <tr>
                            <td class="formCell">
                                <select name="department" class="dropDown">
                                    <option value="title">Department</option>
                                    <option value="ACCT">ACCT</option>
                                    <option value="COMP">COMP</option>
                                    <option value="ELEE">ELEE</option>
                                    <option value="MECE">MECE</option>
                                </select>
                            </td>
                            <td class="formCell">
                                <select name="time" class="dropDown">
                                    <option value="title">Time of Day</option>
                                    <option value="Morning">Morning</option>
                                    <option value="Afternoon">Afternoon</option>
                                    <option value="Evening">Evening</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td class="formCell">
                                <select name="course" class="dropDown">
                                    <option value="title">Course Range</option>
                                    <option value="100">100-199</option>
                                    <option value="200">200-299</option>
                                    <option value="300">300-399</option>
                                    <option value="400">400-499</option>
                                </select>
                            </td>
                            <td class="formCell">
                                <select name="week" class="dropDown">
                                    <option value="title">Time of Week</option>
                                    <option value="MWF">MWF</option>
                                    <option value="MTWF">MTWF</option>
                                    <option value="MWHF">MWHF</option>
                                    <option value="TH">TH</option>
                                    <option value="M">M</option>
                                    <option value="T">T</option>
                                    <option value="W">W</option>
                                    <option value="H">H</option>
                                    <option value="F">F</option>
                                </select>
                            </td>
                        </tr>
                    </table>
                    <div class="searchCell">
                        <input style="width:88%" type="search" name="searchfield" class="search" id="searchfield" placeholder="ACCT 202 A">
                    </div>
                    <!-- Currently attempts to add a course that exactly matches a course code from search cell -->
                    <button type="button" id="add_course_button">Add course</button>
                </div>
            </td>
            <td class="rightMenu">
                <div id="calendar"></div>
            </td>
        </tr>
    </table>

    <h1 class="title">Sprint 1</h1>

    <div id="event_edit_container">
        <form>
            <input type="hidden" />
            <ul>
                <li>
                    <span>Date: </span><span class="date_holder"></span>
                </li>
                <li>
                    <label for="start">Start Time: </label><select name="start"><option value="">Select Start Time</option></select>
                </li>
                <li>
                    <label for="end">End Time: </label><select name="end"><option value="">Select End Time</option></select>
                </li>
                <li>
                    <label for="title">Title: </label><input type="text" name="title" />
                </li>
                <li>
                    <label for="body">Body: </label><textarea name="body"></textarea>
                </li>
            </ul>
        </form>
    </div>


    <div id="about">
        <h2>Instructions</h2>
        <p>
            <!-- John: add instructions here -->

        </p>
        <h2>Course Codes</h2>
        <p>
            <h3>Course Codes here:</h3>
			<div id="copycodes">
			<table id="coursecodes">

			<tr class="coderows">
			<td><div class="copy-boxes" id="div-target0">HUMA 302A</div></td>
			<td id="space"></td>
			<td><button class="btn0 btn" data-clipboard-action="copy" data-clipboard-target="#div-target0">Copy</button></td>
			</tr>

			<tr class="coderows">
			<td><div class="copy-boxes" id="div-target1">HUMA 305A</div></td>
			<td id="space"></td>
			<td><button class="btn1 btn" data-clipboard-action="copy" data-clipboard-target="#div-target1">Copy</button></td>
			</tr>-

			<tr class="coderows">
			<td><div class="copy-boxes" id="div-target2">HUMA 404G</div></td>
			<td id="space"></td>
			<td><button class="btn2 btn" data-clipboard-action="copy" data-clipboard-target="#div-target2">Copy</button></td>
			</tr>

			<tr class="coderows">
			<td><div class="copy-boxes" id="div-target3">MATH 650C</div></td>
			<td id="space"></td>
			<td><button class="btn3 btn" data-clipboard-action="copy" data-clipboard-target="#div-target3">Copy</button></td>
			</tr>

			<tr class="coderows">
			<td><div class="copy-boxes" id="div-target4">ELEE 151L</div></td>
			<td id="space"></td>
			<td><button class="btn4 btn" data-clipboard-action="copy" data-clipboard-target="#div-target4">Copy</button></td>
			</tr>

			<tr class="coderows">
			<td><div class="copy-boxes" id="div-target5">PHYE 301F</div></td>
			<td id="space"></td>
			<td><button class="btn5 btn" data-clipboard-action="copy" data-clipboard-target="#div-target5">Copy</button></td>
			</tr>

			</table>
			</div>
        </p>
    </div>

<!-- Script stuff for copying course codes -->
<script>
	var clipboard = new Clipboard('.btn0');
	var clipboard = new Clipboard('.btn1');
	var clipboard = new Clipboard('.btn2');
	var clipboard = new Clipboard('.btn3');
	var clipboard = new Clipboard('.btn4');
	var clipboard = new Clipboard('.btn5');
</script>

</body>
</html>
