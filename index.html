<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>GCC Class Schedule Visualizer</title>


    <link href='lib/fullcalendar.css' rel='stylesheet' />
    <link href='lib/bootstrap.css' rel='stylesheet' />
    <link href='styles/main.css' rel='stylesheet' />

    <script src='lib/moment.min.js'></script>
    <script src='lib/jquery.min.js'></script>
    <script src='lib/bootstrap.js'></script>
    <script src='lib/fullcalendar.js'></script>
    <script src='scripts/courses.js'></script>
    <script src='scripts/main.js'></script>
</head>
<body>
    <div class="container">
        <div id='sidebar' class="col-sm-4">

            <div class="form-group row">
                <h4>Filter Options</h4>
                <div class="col-xs-6 filter-item">
                    <select name="department" id="department" class="form-control">
                        <option value="">Department</option>
                        <option value="ACCT">ACCT</option>
                        <option value="COMP">COMP</option>
                        <option value="ELEE">ELEE</option>
                        <option value="MECE">MECE</option>
                    </select>
                </div>

                <div class="col-xs-6 filter-item">
                    <select name="time" id="time" class="form-control">
                        <option value="">Time of Day</option>
                        <option value="Morning">Morning</option>
                        <option value="Afternoon">Afternoon</option>
                        <option value="Evening">Evening</option>
                    </select>
                </div>

                <div class="col-xs-6 filter-item">
                    <select name="course" id="course" class="form-control">
                        <option value="">Course Range</option>
                        <option value="100">100-199</option>
                        <option value="200">200-299</option>
                        <option value="300">300-399</option>
                        <option value="400">400-499</option>
                    </select>
                </div>

                <div class="col-xs-6 filter-item">
                    <select name="week" id="week" class="form-control">
                        <option value="">Time of Week</option>
                        <option value="MWF">MWF</option>
                        <option value="MTWF">MTWF</option>
                        <option value="MWRF">MWRF</option>
                        <option value="TR">TR</option>
                        <option value="M">M</option>
                        <option value="T">T</option>
                        <option value="W">W</option>
                        <option value="R">R</option>
                        <option value="F">F</option>
                    </select>
                </div>
            </div>

            
            <div class="row search-row">
                <h4>Search</h4>
                <div class="form-group">
                    <input type="search" class="form-control" name="searchfield" id="searchfield" placeholder="Search for a course">
                    <button type="button" id="search_button" class="btn btn-primary">Search</button>
                </div>
                
            </div>

            <div class="row results-row">
                <h4>Courses</h4>
                <ul id="results-list" class="list-group">
                    
                </ul>
                <div class="results-table">
                    <table class="myTable" id="courseListDisplay" width="100%">
                        <!-- Sample contents  -->

                    </table>
                </div>
            </div>

            
        </div>
        <div id='calendar' class="col-sm-8"></div>
    </div>

</body>
</html>
