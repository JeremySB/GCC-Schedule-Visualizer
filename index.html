<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>GCC Class Schedule Visualizer</title>


    <link href='lib/fullcalendar.css' rel='stylesheet' />
    <link href='lib/bootstrap.css' rel='stylesheet' />
    <link href='styles/main.css' rel='stylesheet' />

    <script src='lib/moment.min.js'></script>
    <script src='lib/jquery.min.js'></script>
    <script src='lib/bootstrap.js'></script>
    <script src='lib/fullcalendar.js'></script>
    <script src='scripts/courses.js'></script>
    <script src='scripts/main.js'></script>
    <script src="clipboard.js-master/dist/clipboard.min.js"></script>
</head>
<body>
    <div class="container">
        <div id='sidebar' class="col-sm-4">

            <div class="form-group row">
                <h4>Filter Options</h4>
                <div class="col-xs-6 filter-item">
                    <select name="department" id="department" class="form-control">
                        <option value="">Department</option>
                        <option value="ACCT">ACCT</option>
                        <option value="COMP">COMP</option>
                        <option value="ELEE">ELEE</option>
                        <option value="MECE">MECE</option>
                    </select>
                </div>

                <div class="col-xs-6 filter-item">
                    <select name="time" id="time" class="form-control">
                        <option value="">Time of Day</option>
                        <option value="Morning">Morning</option>
                        <option value="Afternoon">Afternoon</option>
                        <option value="Evening">Evening</option>
                    </select>
                </div>

                <div class="col-xs-6 filter-item">
                    <select name="course" id="course" class="form-control">
                        <option value="">Course Range</option>
                        <option value="100">100-199</option>
                        <option value="200">200-299</option>
                        <option value="300">300-399</option>
                        <option value="400">400-499</option>
                    </select>
                </div>

                <div class="col-xs-6 filter-item">
                    <select name="week" id="week" class="form-control">
                        <option value="">Time of Week</option>
                        <option value="MWF">MWF</option>
                        <option value="MTWF">MTWF</option>
                        <option value="MWRF">MWRF</option>
                        <option value="TR">TR</option>
                        <option value="M">M</option>
                        <option value="T">T</option>
                        <option value="W">W</option>
                        <option value="R">R</option>
                        <option value="F">F</option>
                    </select>
                </div>
            </div>


            <div class="row search-row">
                <h4>Search</h4>
                <div class="form-group">
                    <input type="text" class="form-control" name="searchfield" id="searchfield" placeholder="Search for a course">
                </div>

            </div>

            <div class="row results-row">
                <h4>Courses</h4>
                <div class="panel panel-default"><div class="list-group results-table" id="results-table"></div></div>
            </div>


        </div>
        <div id="calendar-area" class="col-sm-8">
            <div id='calendar'></div>
            <div id="bottom-buttons">
                <button type="button" disabled id="tutorial_button" class="btn btn-primary">Tutorial</button>
                <button type="button" disabled id="tips_button" class="btn btn-primary">Scheduling Tips!</button>
                <button type="button" id="reset_button" class="btn btn-warning">Reset</button>
                <button type="button" id="course_codes_button" class="btn btn-primary"
                        data-toggle="modal" data-target="#courseCodesModal">
                    Get Course Codes
                </button>
            </div>
        </div>
    </div>

    <!-- Course Codes Modal -->
    <div class="modal fade" id="courseCodesModal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">Copy Course Codes</h4>
                </div>
                <div class="modal-body">
                    <div id="copycodes">
                        <table id="coursecodes">

                            <tr class="coderows">
                                <td><div class="copy-boxes" id="div-target0">HUMA 302A</div></td>
                                <td id="space"></td>
                                <td><button class="btn0 btn" data-clipboard-action="copy" data-clipboard-target="#div-target0">Copy</button></td>
                            </tr>

                            <tr class="coderows">
                                <td><div class="copy-boxes" id="div-target1">HUMA 305A</div></td>
                                <td id="space"></td>
                                <td><button class="btn1 btn" data-clipboard-action="copy" data-clipboard-target="#div-target1">Copy</button></td>
                            </tr>-

                            <tr class="coderows">
                                <td><div class="copy-boxes" id="div-target2">HUMA 404G</div></td>
                                <td id="space"></td>
                                <td><button class="btn2 btn" data-clipboard-action="copy" data-clipboard-target="#div-target2">Copy</button></td>
                            </tr>

                            <tr class="coderows">
                                <td><div class="copy-boxes" id="div-target3">MATH 650C</div></td>
                                <td id="space"></td>
                                <td><button class="btn3 btn" data-clipboard-action="copy" data-clipboard-target="#div-target3">Copy</button></td>
                            </tr>

                            <tr class="coderows">
                                <td><div class="copy-boxes" id="div-target4">ELEE 151L</div></td>
                                <td id="space"></td>
                                <td><button class="btn4 btn" data-clipboard-action="copy" data-clipboard-target="#div-target4">Copy</button></td>
                            </tr>

                            <tr class="coderows">
                                <td><div class="copy-boxes" id="div-target5">PHYE 301F</div></td>
                                <td id="space"></td>
                                <td><button class="btn5 btn" data-clipboard-action="copy" data-clipboard-target="#div-target5">Copy</button></td>
                            </tr>

                        </table>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Script stuff for copying course codes -->
    <script>
        var clipboard = new Clipboard('.btn0');
        var clipboard = new Clipboard('.btn1');
        var clipboard = new Clipboard('.btn2');
        var clipboard = new Clipboard('.btn3');
        var clipboard = new Clipboard('.btn4');
        var clipboard = new Clipboard('.btn5');
    </script>

</body>
</html>
